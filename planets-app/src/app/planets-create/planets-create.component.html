<h1>Create a new planet here</h1>

<input type="name" #name placeholder="Planet name?"/>

<input type="moons" #moons placeholder="number of moons?" />

<input type="dist" #distToSun placeholder="Dist to sun in Mil Kms"/>

<button (click)="createPlanet(name.value, moons.value, distToSun.value)">Press here to create a planet</button>
